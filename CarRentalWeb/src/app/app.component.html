<div [ngClass]="{'customer-view': isCustomerLoggedIn, 'admin-view': isAdminLoggedIn}">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">
        Car Rental
        <span *ngIf="isCustomerLoggedIn">(Customer)</span>
        <span *ngIf="isAdminLoggedIn">(Admin)</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <ng-container *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn">
            <!-- Public nav items -->
          </ng-container>
          
          <ng-container *ngIf="isCustomerLoggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="customer/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="customer/my-rentals">My Rentals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="customer/search">Search Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="customer/my-profile">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="customer/change-password">Change Password</a>
            </li>
          </ng-container>
          
          <ng-container *ngIf="isAdminLoggedIn">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/admin/dashboard']">Admin Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/admin/create-car']">Create Car</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/admin/view-rentals']">View Rentals</a>
            </li>
          </ng-container>
        </ul>
        
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn">
            <a class="nav-link" routerLink="login">Sign In</a>
          </li>
          <li class="nav-item" *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn">
            <a class="nav-link" routerLink="sign-up">Sign Up</a>
          </li>
          <li class="nav-item" *ngIf="isCustomerLoggedIn || isAdminLoggedIn">
            <a class="nav-link" (click)="logout()" style="cursor: pointer;">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div>
    <router-outlet></router-outlet>
  </div>
</div>
